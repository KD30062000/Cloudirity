{% extends "survey_app/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-dark" style="border-radius: 0.5rem;">
        <div class="card-header bg-dark text-white" style="border-radius: 0.5rem 0.5rem 0 0;">
            <h2 class="mb-0">Register</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark">Register</button>
            </form>
            <a href="{% url 'login' %}" class="mt-3">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
