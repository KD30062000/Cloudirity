{% extends "survey_app/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-dark" style="border-radius: 0.5rem;">
        <div class="card-header bg-dark text-white" style="border-radius: 0.5rem 0.5rem 0 0;">
            <h2 class="mb-0">Login</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
            <a href="{% url 'register' %}" class="mt-3">Don't have an account? Register</a>
        </div>
    </div>
</div>
{% endblock %}
